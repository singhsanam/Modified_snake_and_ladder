<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Snake and Ladder</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./icon/favicon.ico">
</head>
<body>

    <div id="main"> 
        <div class="players" id="red"></div>
        <div class="players" id="blue"></div>
        <canvas id="boardCanvas"></canvas>
        <script>
            for (let i = 0; i < 11; i++) {
                document.write(`<img src="/images/ladder.png" id="l${i}">`);
            }
        </script>
        <img src="/images/ladder3.png" id="l11">
        <script>
            for (let i = 1; i < 10; i++) {
                document.write(`<img src="./images/s${i}.png" id="s${i}">`);
            }
            for (let i = 0; i < 100; i++) {
                document.write('<div class="box"></div>');
            }
        </script>
    </div>

    <div id="side">
        <p id="p_turn">Red player's turn</p>
        <div id="cube_outer" >
            <div id="cube_inner">
                <div id="front"><img src="./images/1.png" alt=""></div>
                <div id="back"><img src="./images/2.png" alt=""></div>
                <div id="left"><img src="./images/3.png" alt=""></div>
                <div id="right"><img src="./images/4.png" alt=""></div>
                <div id="top"><img src="./images/5.png" alt=""></div>
                <div id="bottom"><img src="./images/6.png" alt=""></div>
            </div>
        </div>

        <div id="command" class="command">
            Press Enter or Click anywhere
        </div>
        
    </div>


    <script src="./script.js"></script>
</body>
</html>
